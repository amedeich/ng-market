<div class="header-container">
  <div class="container">
    <div routerLink="/products" class="title-container">
      <app-logo></app-logo>
    </div>
    <div class="app-slogan">
      <span>Encuentra los productos más top del mercado de tecnología</span>
    </div>
    <div *ngIf="((user$ | async)?.isLoggedIn) else loginContainer" class="menu-container">
      <div class="menu-icon">
        <button routerLink="/user" nz-button nzType="default" nzShape="circle"><i nz-icon nzType="user"></i></button>
      </div>
      <div class="menu-icon">
        <button (click)="openCart()" nz-button nzType="default" nzShape="circle"><i nz-icon nzType="shopping-cart"></i></button>
      </div>
    </div>
    <ng-template  #loginContainer>
      <div style="margin: 15px">
        <button routerLink="/login" nz-button nzGhost>Iniciar Sesión</button>
      </div>
    </ng-template>
  </div>
</div>


<nz-drawer
      [nzClosable]="false"
      [nzVisible]="showCart"
      [nzPlacement]="placement"
      nzTitle="Carrito de compras"
      (nzOnClose)="closeCart()"
    >
      <ng-container *nzDrawerContent>
        <app-cart></app-cart>
      </ng-container>
    </nz-drawer>
