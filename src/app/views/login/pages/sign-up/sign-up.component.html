<form nz-form [formGroup]="validateForm" class="register-form" (ngSubmit)="submitForm()">
  <div *ngIf="((createUser$ | async)?.errMsg)" style="text-align: center; margin-bottom: 12px;">
    <small style="font-weight: bold; color: #ff4d4f" nz-typography nzType="danger">{{(createUser$ | async)?.errMsg}}</small>
  </div>
  <nz-form-item>
    <nz-form-control nzErrorTip="Ingresa tu nombre">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="name" placeholder="Tu nombre" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Ingresa un correo electrónico válido">
      <nz-input-group nzPrefixIcon="mail">
        <input type="text" nz-input formControlName="email" placeholder="Correo electrónico" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Ingresa tu contraseña">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Contraseña" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <button nz-button nzGhost class="register-form-button register-form-margin">Crear cuenta</button>
  <div class="already-account-btn-container">
    <small routerLink="/login/sign-in" style="color: #fff">¿Tienes cuenta NgMarket?</small>
  </div>
</form>
